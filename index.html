<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- inizio logo e nome -->
    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- fine logo e nome -->

    <!-- inizio corpo to do list -->
    <main>
        <div class="container">
            
            <!-- inizio bottoni -->
            <div>
                <button class="bottoni" id="task"> Add Task</button>
                <button class="bottoni" id="selection"> Add Selection </button>

                <hr>
            </div>
            <!-- fine bottoni -->

            <!-- inizio sezione new task -->
            <section>
                <h2>&#x25BC New Task</h2>
                <div class="spaziatura">
                    <div class="circular check"></div>
                     Quarterly Newsletter

                    <div class="etichetta editorial"><small>Editorial</small></div>
                
                </div>
            </section>
            <!-- fine sezione new task -->

            <!-- inizio sezione today -->
            <section>
                <h2>&#x25BC Today</h2>
                <div class="spaziatura">
                    <div class="circular check"></div>
                    Recruiting blog post
                    <div class="etichetta editorial"><small>Editorial</small></div>
                    
                </div>
                
                <div class="spaziatura">
                    <div class="circular check"></div>
                    Mobile app launch                    
                    <div class="etichetta goals"><small>Q1 Goals</small></div>
                    
                </div>

                <div class="spaziatura">
                    <div class="circular red-flag"></div>
                    Interview Jonh H.
                    <div class="etichetta recruiting"><small>Recruiting</small></div>
                
                </div>

                <div class="spaziatura">
                    <div class="circular red-flag"></div>
                    Interview Jonh H.
                    <div class="etichetta mobile"><small>Mobile</small></div>
                
                </div>

            </section>
        
        
        </div>

    </main>
</body>
</html>
